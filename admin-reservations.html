<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Reservasi - AS CAFE Admin</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-coffee"></i> AS CAFE Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-orders.html"><i class="fas fa-shopping-cart"></i> Kelola Pesanan</a></li>
                <li><a href="admin-reservations.html" class="active"><i class="fas fa-calendar"></i> Kelola Reservasi</a></li>
                <li><a href="admin-menu.html"><i class="fas fa-utensils"></i> Kelola Menu</a></li>
                <li><a href="index.html"><i class="fas fa-home"></i> Kembali ke Website</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Kelola Reservasi</h1>
                <button class="btn btn-primary" onclick="showReservationForm()">
                    <i class="fas fa-plus"></i> Tambah Reservasi
                </button>
            </header>

            <!-- Search and Filter -->
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchReservations" placeholder="Cari reservasi berdasarkan nama, telepon, atau email...">
                </div>
                <select id="statusFilter" onchange="filterReservations()">
                    <option value="">Semua Status</option>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Dikonfirmasi</option>
                    <option value="cancelled">Dibatalkan</option>
                    <option value="completed">Selesai</option>
                </select>
            </div>

            <!-- Reservations List -->
            <div class="reservations-container">
                <div id="reservationsList" class="reservations-grid">
                    <!-- Reservations will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Reservation Form Modal -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Tambah Reservasi Baru</h3>
                <span class="close" onclick="closeReservationModal()">&times;</span>
            </div>
            <form id="reservationForm" class="modal-body">
                <div class="form-group">
                    <label for="customerName">Nama Pelanggan:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerPhone">Nomor Telepon:</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email:</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="reservationDate">Tanggal:</label>
                        <input type="date" id="reservationDate" required>
                    </div>
                    <div class="form-group">
                        <label for="reservationTime">Waktu:</label>
                        <input type="time" id="reservationTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="guestCount">Jumlah Tamu:</label>
                        <input type="number" id="guestCount" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="tableNumber">Nomor Meja:</label>
                        <input type="number" id="tableNumber" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reservationStatus">Status:</label>
                    <select id="reservationStatus">
                        <option value="pending">Pending</option>
                        <option value="confirmed">Dikonfirmasi</option>
                        <option value="cancelled">Dibatalkan</option>
                        <option value="completed">Selesai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Catatan:</label>
                    <textarea id="notes" rows="3" placeholder="Permintaan khusus atau catatan..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeReservationModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan Reservasi</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin-data.js"></script>
    <script src="js/admin-reservations.js"></script>
</body>
</html>
