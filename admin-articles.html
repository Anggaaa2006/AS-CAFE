<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Artikel - AS CAFE Admin</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-coffee"></i> AS CAFE</h2>
                <p>Admin Panel</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-articles.html" class="active"><i class="fas fa-newspaper"></i> Kelola Artikel</a></li>
                <li><a href="admin-products.html"><i class="fas fa-box"></i> Kelola Produk</a></li>
                <li><a href="admin-users.html"><i class="fas fa-users"></i> Kelola Pengguna</a></li>
                <li><a href="admin-transactions.html"><i class="fas fa-receipt"></i> Kelola Transaksi</a></li>
                <li><a href="admin-reservations.html"><i class="fas fa-calendar"></i> Reservasi</a></li>
                <li><a href="admin-reports.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
                <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
                <li><a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Kelola Artikel</h1>
                <button class="btn btn-primary" onclick="showArticleForm()">
                    <i class="fas fa-plus"></i> Tulis Artikel
                </button>
            </header>

            <!-- Search and Filter -->
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchArticles" placeholder="Cari artikel berdasarkan judul atau kategori...">
                </div>
                <select id="categoryFilter" onchange="filterArticles()">
                    <option value="">Semua Kategori</option>
                    <option value="menu">Menu</option>
                    <option value="promo">Promo</option>
                    <option value="event">Event</option>
                    <option value="tips">Tips</option>
                </select>
            </div>

            <!-- Articles List -->
            <div class="articles-container">
                <div id="articlesList" class="articles-grid">
                    <!-- Articles will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Article Form Modal -->
    <div id="articleModal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3 id="modalTitle">Tulis Artikel Baru</h3>
                <span class="close" onclick="closeArticleModal()">&times;</span>
            </div>
            <form id="articleForm" class="modal-body">
                <div class="form-group">
                    <label for="articleTitle">Judul Artikel:</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="articleCategory">Kategori:</label>
                        <select id="articleCategory" required>
                            <option value="">Pilih Kategori</option>
                            <option value="menu">Menu</option>
                            <option value="promo">Promo</option>
                            <option value="event">Event</option>
                            <option value="tips">Tips</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="articlesStatus">Status:</label>
                        <select id="articlesStatus">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="articleExcerpt">Ringkasan:</label>
                    <textarea id="articleExcerpt" rows="3" placeholder="Ringkasan singkat artikel..."></textarea>
                </div>
                <div class="form-group">
                    <label for="articleContent">Konten Artikel:</label>
                    <textarea id="articleContent" rows="10" placeholder="Tulis konten artikel di sini..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="articleImage">URL Gambar:</label>
                    <input type="url" id="articleImage" placeholder="https://example.com/image.jpg">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeArticleModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan Artikel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin-data.js"></script>
    <script src="js/admin-articles.js"></script>
</body>
</html>
